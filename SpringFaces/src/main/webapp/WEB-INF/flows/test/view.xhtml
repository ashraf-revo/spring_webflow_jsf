<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">Ajax With PrimeFaces CommandButton</ui:define>

    <ui:define name="notes">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true"  />
            <p:fieldset legend="User Details" style="border-color: #00ff33">
                <h:panelGroup layout="block" styleClass="success" rendered="${not empty user.email}">
                    <p:outputLabel for="emailo">Email suggestion: </p:outputLabel>
                    <h:outputText id="emailo" value="${user.email}"/>
                </h:panelGroup>

                <p>
                    <p:outputLabel for="email">Email: </p:outputLabel><br/>
                    <p:inputText id="email" value="#{UserDev.email}"   style="border-color: #00ff33"/>
                </p>
                <p>
                    <p:outputLabel for="Password">Password: </p:outputLabel><br/>
                    <p:inputText id="Password" value="#{UserDev.password}"  style="border-color: #00ff33" />
                </p> 
                <p>
                    <p:commandButton value="test" action="test"  update="@form" style="border-color: #00ff33;margin-left: 30px"/>&nbsp;
                </p>
                <hr/>
            </p:fieldset>
        </h:form>
    </ui:define>

</ui:composition>
